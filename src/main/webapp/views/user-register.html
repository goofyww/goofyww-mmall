<#assign base=request.contextPath />
<!DOCTYPE html>
<html>
<link>
<base id="base" href="${base}">
<title>注册</title>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<link href="${base}/static/css/index.css" rel="stylesheet"/>
<script src="${base}/static/js/register.js" type="text/javascript"></script>
</head>
<body>
<header>
    <a href="#" class="logo"></a>
    <div class="desc">欢迎注册</div>
</header>
<section>
    <form action="${base}/user/register.do" method="post">
        <div class="register-box">
            <label for="username" class="username_label">用 户 名
                <input id="username" maxlength="20" type="text" placeholder="您的用户名和登录名"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="password" class="other_label">设 置 密 码
                <input maxlength="20" type="password" placeholder="建议至少使用两种字符组合"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div  class="register-box">
            <label for="password" class="other_label">确 认 密 码
                <input maxlength="20" type="password" placeholder="请再次输入密码"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="phone" class="other_label">
                <span>中国 0086∨</span>
                <input class="phone" maxlength="20" type="text" placeholder="建议使用常用手机"/>
            </label>
            <div class="tips">

            </div>
        </div>
        <div class="register-box">
            <label for="identifyingCode" class="other_label">验 证 码
                <input maxlength="20" type="text" placeholder="请输入验证码"/>
            </label>
            <span id="code"></span>
            <div class="tips">

            </div>
        </div>
        <div class="arguement">
            <input type="checkbox" id="xieyi"/>
            阅读并同意
            <a href="#">《用户注册协议》</a>
            <a href="#">《隐私政策》</a>
            <div class="tips">

            </div>
        </div>
        <div class="submit_btn">
            <button type="submit" id="submit_btn">立 即 注 册</button>
        </div>
    </form>
</section>
</body>
</html>
